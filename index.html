<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json"> <!-- para hacer instalable la aplicacion -->
    <title>AWP JS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<!--     <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"> -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css" /> 
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header">

          <div class="mdl-layout-icon"></div>
          <div class="mdl-layout__header-row">
            <span class="mdl-layout__title">Lista</span>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" 
                      id="inpAgregar">
              <label class="mdl-textfield__label etiqueta" for="inpAgregar">Agregar Item...</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                    id="btnAgregar">
              +
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                    id="btnDeshacer">
              Deshacer
            </button>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                        mdl-textfield--floating-label mdl-textfield--align-right">
              <label class="mdl-button mdl-js-button mdl-button--icon"
                     for="inpBusqueda">
                <i class="material-icons">search</i>
              </label>
              <div class="mdl-textfield__expandable-holder">
                <input class="mdl-textfield__input" type="text" name="sample"
                       id="inpBusqueda"
                       >
              </div>
            
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout__title">Menu de Listas</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="#" id="linkLimpiar">Limpiar</a>
            <a class="mdl-navigation__link" href="#" id="linkGuardar">Guardar</a>
            <a class="mdl-navigation__link" href="#" id="linkCargar">Cargar</a>
          </nav>
        </div>
        <main class="mdl-layout__content main-container">
            <div id="galeria">

            </div>

        </main>
      </div>


    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/rest.js"></script>
    <script src="js/main.js"></script>
    <script src="js/workers.js"></script>
    <script >

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
                  .then(rta => console.log('Service Worker registrado ', rta))
                  .catch(err => console.error(err));
      }

    </script>
  </body>
</html>
